<header>
  <mat-toolbar color="primary">
    <mat-icon>music_note</mat-icon>
    Angular Music Player
    <span class="spacer"></span>
    Now Playing: currently playing song title
  </mat-toolbar>
</header>
<div class="music-list">
  <table mat-table [dataSource]="musicList" class="music-list">
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let music; let i = index;">
              <a style="cursor: pointer;">{{ music.title }}</a>
          </td>
      </ng-container>
      <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef>Artist</th>
          <td mat-cell *matCellDef="let music">{{ music.title }}</td>
      </ng-container>
      <ng-container matColumnDef="album">
          <th mat-header-cell *matHeaderCellDef>Album</th>
          <td mat-cell *matCellDef="let music">{{ music.album }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<footer>
  <mat-toolbar>
    <input type="file" #uploadFileInput multiple hidden accept=".mp3" />
    <button mat-icon-button>
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>skip_previous</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>skip_next</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>volume_up</mat-icon>
    </button>
    <mat-slider
      color="primary"
      value="16" step="1"
      min="0" max="16">
    </mat-slider>
  </mat-toolbar>
  <mat-toolbar>
    0:00&nbsp;/&nbsp;0:00
    <mat-slider
      class="slider-full"
      color="primary"
      min="0" max="1">
    </mat-slider>
  </mat-toolbar>
</footer>
